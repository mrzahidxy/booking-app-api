name: Render Deploy - Production

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run build

      - name: Trigger Render production deploy
        env:
          RENDER_DEPLOY_HOOK_PROD: ${{ secrets.RENDER_DEPLOY_HOOK_PROD }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK_PROD" ]; then
            echo "Missing RENDER_DEPLOY_HOOK_PROD secret" >&2
            exit 1
          fi
          curl -fsSL -X POST "$RENDER_DEPLOY_HOOK_PROD"
