name: Render Deploy - Staging

on:
  workflow_dispatch: {}
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run build

      - name: Trigger Render staging deploy
        env:
          RENDER_DEPLOY_HOOK_STAGING: ${{ secrets.RENDER_DEPLOY_HOOK_STAGING }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK_STAGING" ]; then
            echo "Missing RENDER_DEPLOY_HOOK_STAGING secret" >&2
            exit 1
          fi
          curl -fsSL -X POST "$RENDER_DEPLOY_HOOK_STAGING"
